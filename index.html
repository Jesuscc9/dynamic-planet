<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GeoQuiz</title>
    <link rel="icon" type="image/svg+xml" href="/img/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/742df9d28f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="HomeBackground"></div>
    <header class="Header">
      <object
        data="./img/logo.svg"
        width="160"
        class="Header__desktop-logo"
        type=""
      ></object>
      <object
        data="./img/mobile_logo.svg"
        width="32"
        class="Header__mobile-logo"
        type=""
      ></object>
      <p>WORLD</p>
      <div class="CountrySelect">
        <select name="country" id="countries"></select>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
    <canvas id="canvas"></canvas>

    <div class="Sketch" id="sketch">
      <div class="EarthSelect">
        <select name="earth" id="earth"></select>
      </div>

      <div id="country-data" class="CountryData">
        <p>Random place at</p>
        <div class="CountryData__img"></div>
        <div class="CountryData__counter">
          <span id="img-counter">1/50</span>
        </div>
        <div class="CountryData__buttons">
          <button id="back">back</button>
          <button id="next">next</button>
        </div>
      </div>

      <div class="Sketch__loader" id="sketch_loader">
        <div class="Sketch__loader-container">
          <span class="loader"></span>
        </div>
        <div class="Sketch__loader-image">
          <object data="./img/loader-bg-image.svg" width="100" type=""></object>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/scripts/main.js"></script>
</html>
